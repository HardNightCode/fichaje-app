{% extends "base.html" %}
{% block title %}Usuarios y ubicaciones - Administración{% endblock %}

{% block content %}
<h1 class="mb-4">Asignar ubicaciones a usuarios</h1>

<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <form action="{{ url_for('admin_usuarios') }}" method="post">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Ubicación asignada</th>
            </tr>
          </thead>
          <tbody>
          {% for u in usuarios %}
            <tr>
              <td>{{ u.username }}</td>
              <td>{{ u.role }}</td>
              <td>
                <select name="location_{{ u.id }}" class="form-select form-select-sm">
                  <option value="none">Ninguna</option>
                  {% for loc in ubicaciones %}
                    <option value="{{ loc.id }}"
                      {% if u.location_id == loc.id %}selected{% endif %}>
                      {{ loc.name }}
                    </option>
                  {% endfor %}
                </select>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
        <div class="p-3 border-top text-end">
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
