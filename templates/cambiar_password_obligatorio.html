{% extends "base.html" %}
{% block title %}Cambio obligatorio de contraseña{% endblock %}

{% block content %}
<h1>Cambio obligatorio de contraseña</h1>
<p class="text-muted">Por seguridad, debes establecer una nueva contraseña antes de continuar.</p>

<form method="post" class="mt-3" autocomplete="off">
  <div class="mb-3">
    <label for="new_password" class="form-label">Nueva contraseña</label>
    <input type="password" class="form-control" id="new_password" name="new_password" required>
  </div>
  <div class="mb-3">
    <label for="confirm_password" class="form-label">Repite la nueva contraseña</label>
    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
  </div>

  <button type="submit" class="btn btn-primary">Guardar contraseña</button>
</form>
{% endblock %}
