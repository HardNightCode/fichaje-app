{% extends "base.html" %}
{% block title %}Recuperar contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card card-elevated">
      <div class="card-header">
        <span class="fichaje-header text-uppercase small d-block">Recuperar contraseña</span>
        <span class="panel-subtitle small">Define una nueva contraseña para tu cuenta.</span>
      </div>
      <div class="card-body p-4">
        <form method="post" class="row g-3">
          <div class="col-12">
            <label for="new_password" class="form-label">Nueva contraseña</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
          </div>
          <div class="col-12">
            <label for="confirm_password" class="form-label">Repite la nueva contraseña</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          </div>
          <div class="col-12 d-flex justify-content-end gap-2">
            <a href="{{ url_for('login') }}" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar contraseña</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
