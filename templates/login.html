{% extends "base.html" %}
{% block title %}Login - Sistema de fichaje{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card auth-card">
      <div class="card-header text-center py-4">
        <div class="fw-bold text-uppercase small text-primary">Acceso</div>
        <h2 class="h4 mb-0">Iniciar sesión</h2>
        <p class="text-muted small mb-0">Sesiones seguras con cifrado y control de roles.</p>
      </div>
      <div class="card-body p-4">
        <form action="{{ url_for('login') }}" method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" required autofocus>
          </div>
          <div class="mb-4">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
        </form>
        <p class="mt-3 text-muted small">
          Si no tienes cuenta, pídesela al administrador.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
