{% extends "base.html" %}
{% block title %}Crear usuario{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-xl-7">
    <div class="card card-elevated">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <span class="fichaje-header text-uppercase small d-block">Nuevo usuario</span>
          <span class="panel-subtitle small">Configura las credenciales y el rol de acceso</span>
        </div>
      </div>
      <div class="card-body p-4">
        <p class="text-muted">Revisa bien los permisos: el rol define qué opciones de menú y fichaje puede usar el usuario.</p>
        <form method="post" action="{{ url_for('register') }}" class="row g-4">
          <div class="col-md-6">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" name="username" id="username" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña inicial</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="role" class="form-label">Rol</label>
            <select name="role" id="role" class="form-select">
              <option value="empleado" selected>Empleado</option>
              <option value="kiosko">Kiosko (cuenta asociada para modo kiosko)</option>
              <option value="kiosko_admin">Kiosko admin</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="col-md-6 d-flex align-items-center">
            <div class="form-check mt-3">
              <input type="checkbox" class="form-check-input" id="must_change_password" name="must_change_password">
              <label class="form-check-label" for="must_change_password">
                Requerir cambio de contraseña en el primer acceso
              </label>
            </div>
          </div>

          <div class="col-12 d-flex justify-content-end gap-2">
            <a href="{{ url_for('admin_usuarios') }}" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn btn-primary">Crear usuario</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
