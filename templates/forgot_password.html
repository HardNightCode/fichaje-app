{% extends "base.html" %}
{% block title %}Recuperar contrase침a{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card auth-card">
      <div class="card-header text-center py-4">
        <div class="fw-bold text-uppercase small text-primary">Recuperaci칩n</div>
        <h2 class="h4 mb-0">Recuperar contrase침a</h2>
        <p class="text-muted small mb-0">Verificamos tu usuario y tu correo asociado.</p>
      </div>
      <div class="card-body p-4">
        <form method="post">
          {% if stage == 'confirm' %}
            <input type="hidden" name="stage" value="confirm">
            <input type="hidden" name="username" value="{{ username }}">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" value="{{ username }}" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo asociado</label>
              <input type="text" class="form-control" value="{{ masked_email }}" disabled>
            </div>
            <div class="mb-4">
              <label class="form-label">Escribe el correo completo</label>
              <input type="email" name="email" class="form-control" required>
            </div>
          {% else %}
            <input type="hidden" name="stage" value="lookup">
            <div class="mb-4">
              <label class="form-label">Usuario</label>
              <input type="text" name="username" class="form-control" required autofocus>
            </div>
          {% endif %}
          <button type="submit" class="btn btn-primary w-100 py-2">Enviar recuperaci칩n</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
